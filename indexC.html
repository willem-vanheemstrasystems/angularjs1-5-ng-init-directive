<!DOCTYPE html>
<html lang="en" data-ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <link rel="stylesheet" href="stylesC.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scriptC.js"></script>
</head>
<body>
    <div data-ng-controller="myController">
        <ul>
            <li data-ng-repeat="country in countries" data-ng-init="parentIndex = $index">
                {{ country.name }} - Index = {{ $index }}
                <ul>
                    <li data-ng-repeat="city in country.cities">
                        {{ city.name }} - ParentIndex = {{ parentIndex }}, Index = {{ $index }}
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
