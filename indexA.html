<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <link rel="stylesheet" href="stylesA.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body data-ng-app>
    <div ng-init="employees = [
            { name: 'Ben', gender: 'Male', city: 'London' },
            { name: 'Sara', gender: 'Female', city: 'Chennai' },
            { name: 'Mark', gender: 'Male', city: 'London' },
            { name: 'Pam', gender: 'Female', city: 'London' },
            { name: 'Todd', gender: 'Male', city: 'Chennai' }
        ]">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="employee in employees">
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.gender }}</td>
                    <td>{{ employee.city }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
